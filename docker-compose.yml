version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AFORO_SERVICE_URL=http://aforo-service:8001
      - PERMISOS_SERVICE_URL=http://permisos-service:8002
    depends_on:
      - aforo-service
      - permisos-service
    networks:
      - carnival-network

  aforo-service:
    build: ./aforo-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:///./aforo.db
    volumes:
      - aforo_db:/app
    networks:
      - carnival-network

  permisos-service:
    build: ./permisos-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=sqlite:///./permisos.db
    volumes:
      - permisos_db:/app
    networks:
      - carnival-network

volumes:
  aforo_db:
  permisos_db:

networks:
  carnival-network:
    driver: bridge
